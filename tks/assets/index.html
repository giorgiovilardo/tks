<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekin's Key Statistics</title>
    <script src="/htmx.min.js"></script>
    <script src="/tailwind.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Trekin's Key Statistics</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="home-team-select" class="block mb-2 font-semibold text-gray-700">Home Team</label>
                    <select id="home-team-select" name="home-team-select" class="w-full p-2 border rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-300" hx-get="/all_teams" hx-trigger="load" hx-target="#home-team-select" hx-swap="innerHTML">
                        <option value="">Select Home Team</option>
                    </select>
                </div>
                <div>
                    <label for="last-matches-count" class="block mb-2 font-semibold text-gray-700">Last Matches Count</label>
                    <input type="number" id="last-matches-count" name="last-matches-count" class="w-full p-2 border rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-300" value="5" min="1">
                </div>
                <div>
                    <label for="away-team-select" class="block mb-2 font-semibold text-gray-700">Away Team</label>
                    <select id="away-team-select" name="away-team-select" class="w-full p-2 border rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-300" hx-get="/all_teams" hx-trigger="load" hx-target="#away-team-select" hx-swap="innerHTML">
                        <option value="">Select Away Team</option>
                    </select>
                </div>
            </div>
            <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-4 border rounded-md bg-blue-50">
                    <h2 class="text-xl font-semibold mb-2 text-blue-800">Home Team Goals</h2>
                    <div id="home-team-goals" class="text-3xl font-bold text-blue-600">
                        <!-- Goals will be fetched here -->
                    </div>
                </div>
                <div class="p-4 border rounded-md bg-green-50">
                    <h2 class="text-xl font-semibold mb-2 text-green-800">Away Team Goals</h2>
                    <div id="away-team-goals" class="text-3xl font-bold text-green-600">
                        <!-- Goals will be fetched here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const homeTeamSelect = document.getElementById('home-team-select');
            const awayTeamSelect = document.getElementById('away-team-select');
            const lastMatchesCount = document.getElementById('last-matches-count');

            function updateGoals(team, where) {
                const count = lastMatchesCount.value;
                const url = `/last_goals?count=${count}&team=${team}&where=${where}`;
                const targetId = `${where}-team-goals`;

                htmx.ajax('GET', url, `#${targetId}`);
            }

            homeTeamSelect.addEventListener('change', function () {
                updateGoals(this.value, 'home');
            });

            awayTeamSelect.addEventListener('change', function () {
                updateGoals(this.value, 'away');
            });

            lastMatchesCount.addEventListener('change', function () {
                if (homeTeamSelect.value) {
                    updateGoals(homeTeamSelect.value, 'home');
                }
                if (awayTeamSelect.value) {
                    updateGoals(awayTeamSelect.value, 'away');
                }
            });
        });
    </script>
</body>
</html>
