<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekin's Key Statistics</title>
    <script src="/htmx.min.js"></script>
    <script src="/tailwind.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-8">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="home-team-select" class="block mb-2 font-semibold text-gray-700">Home Team</label>
                    <select id="home-team-select" name="home-team-select"
                        class="w-full p-2 border rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-300"
                        hx-get="/all_teams" hx-trigger="load" hx-target="#home-team-select" hx-swap="innerHTML">
                        <option value="">Select Home Team</option>
                    </select>
                </div>
                <div>
                    <label for="last-matches-count" class="block mb-2 font-semibold text-gray-700">Min Last
                        Matches</label>
                    <input type="number" id="last-matches-count" name="last-matches-count"
                        class="w-full p-2 border rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-300"
                        value="5" min="1">
                </div>
                <div>
                    <label for="away-team-select" class="block mb-2 font-semibold text-gray-700">Away Team</label>
                    <select id="away-team-select" name="away-team-select"
                        class="w-full p-2 border rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-300"
                        hx-get="/all_teams" hx-trigger="load" hx-target="#away-team-select" hx-swap="innerHTML">
                        <option value="">Select Away Team</option>
                    </select>
                </div>
            </div>
            <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-4 border rounded-md bg-gray-50">
                    <h2 id="last-matches-home-title" class="text-xl font-semibold mb-2 text-gray-800">Last Matches Home
                    </h2>
                    <div id="last-matches-home" class="text-lg grid grid-cols-[1fr,auto,1fr,auto] gap-x-2">
                        <!-- Last matches for home team will be fetched here -->
                    </div>
                </div>
                <div class="p-4 border rounded-md bg-gray-50">
                    <h2 id="last-matches-away-title" class="text-xl font-semibold mb-2 text-gray-800">Last Matches Away
                    </h2>
                    <div id="last-matches-away" class="text-lg grid grid-cols-[1fr,auto,1fr,auto] gap-x-2">
                        <!-- Last matches for away team will be fetched here -->
                    </div>
                </div>
            </div>
            <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 border rounded-md bg-blue-50">
                        <h2 class="text-xl font-semibold mb-2 text-blue-800">Home Team Scored</h2>
                        <div id="home-team-scored" class="text-3xl font-bold text-blue-600">
                            <!-- Goals scored by home team will be fetched here -->
                        </div>
                    </div>
                    <div class="p-4 border rounded-md bg-red-50">
                        <h2 class="text-xl font-semibold mb-2 text-red-800">Home Team Conceded</h2>
                        <div id="home-team-conceded" class="text-3xl font-bold text-red-600">
                            <!-- Goals conceded by home team will be fetched here -->
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 border rounded-md bg-green-50">
                        <h2 class="text-xl font-semibold mb-2 text-green-800">Away Team Scored</h2>
                        <div id="away-team-scored" class="text-3xl font-bold text-green-600">
                            <!-- Goals scored by away team will be fetched here -->
                        </div>
                    </div>
                    <div class="p-4 border rounded-md bg-yellow-50">
                        <h2 class="text-xl font-semibold mb-2 text-yellow-800">Away Team Conceded</h2>
                        <div id="away-team-conceded" class="text-3xl font-bold text-yellow-600">
                            <!-- Goals conceded by away team will be fetched here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-8 grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="p-4 border rounded-md bg-purple-50">
                    <h2 class="text-xl font-semibold mb-2 text-purple-800">Home Average Scored</h2>
                    <div id="gfc" class="text-3xl font-bold text-purple-600">
                        <!-- Home average scored will be fetched here -->
                    </div>
                </div>
                <div class="p-4 border rounded-md bg-indigo-50">
                    <h2 class="text-xl font-semibold mb-2 text-indigo-800">Home Average Conceded</h2>
                    <div id="gsc" class="text-3xl font-bold text-indigo-600">
                        <!-- Home average conceded will be fetched here -->
                    </div>
                </div>
                <div class="p-4 border rounded-md bg-teal-50">
                    <h2 class="text-xl font-semibold mb-2 text-teal-800">Away Average Scored</h2>
                    <div id="gft" class="text-3xl font-bold text-teal-600">
                        <!-- Away average scored will be fetched here -->
                    </div>
                </div>
                <div class="p-4 border rounded-md bg-pink-50">
                    <h2 class="text-xl font-semibold mb-2 text-pink-800">Away Average Conceded</h2>
                    <div id="gst" class="text-3xl font-bold text-pink-600">
                        <!-- Away average conceded will be fetched here -->
                    </div>
                </div>
            </div>

            <!-- Add this new section after the existing grid sections -->
            <div id="databox" class="mt-8 p-4 border rounded-md bg-gray-50">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Result Matrix</h2>
                <div class="grid grid-cols-2 md:grid-cols-6 gap-4" id="result-matrix-data">
                    <!-- Result matrix data will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const homeTeamSelect = document.getElementById('home-team-select');
            const awayTeamSelect = document.getElementById('away-team-select');
            const lastMatchesCount = document.getElementById('last-matches-count');
            const gfc = document.getElementById('gfc');
            const gsc = document.getElementById('gsc');
            const gft = document.getElementById('gft');
            const gst = document.getElementById('gst');

            function updateGoals(team, where, count) {
                const scoredUrl = `/last_goals?count=${count}&team=${team}&where=${where}&type=scored`;
                const concededUrl = `/last_goals?count=${count}&team=${team}&where=${where}&type=conceded`;
                const scoredTargetId = `${where}-team-scored`;
                const concededTargetId = `${where}-team-conceded`;

                htmx.ajax('GET', scoredUrl, `#${scoredTargetId}`);
                htmx.ajax('GET', concededUrl, `#${concededTargetId}`);

                fetch(scoredUrl)
                    .then(response => response.text())
                    .then(data => {
                        const media_gol_segnati = Number(data) / count;
                        if (where === 'home') {
                            gfc.innerText = media_gol_segnati.toFixed(2);
                        } else {
                            gft.innerText = media_gol_segnati.toFixed(2);
                        }
                        checkAndUpdateResultMatrix();
                    });

                fetch(concededUrl)
                    .then(response => response.text())
                    .then(data => {
                        const media_gol_subiti = Number(data) / count;
                        if (where === 'home') {
                            gsc.innerText = media_gol_subiti.toFixed(2);
                        } else {
                            gst.innerText = media_gol_subiti.toFixed(2);
                        }
                        checkAndUpdateResultMatrix();
                    });
            }

            function updateLastMatches(team, where) {
                const count = parseInt(lastMatchesCount.value);
                const url = `/last_matches_json?count=${count}&team=${team}&where=${where}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const totalMatches = data.length;
                        const targetId = `last-matches-${where}`;
                        const targetElement = document.getElementById(targetId);
                        targetElement.innerHTML = '';
                        data.forEach(match => {
                            const matchDate = new Date(match.match_date);
                            const formattedDate = `${matchDate.getDate().toString().padStart(2, '0')}/${(matchDate.getMonth() + 1).toString().padStart(2, '0')}/${matchDate.getFullYear()} ${matchDate.getHours().toString().padStart(2, '0')}:${matchDate.getMinutes().toString().padStart(2, '0')}`;
                            const homeTeam = match.home_team.charAt(0).toUpperCase() + match.home_team.slice(1);
                            const awayTeam = match.away_team.charAt(0).toUpperCase() + match.away_team.slice(1);

                            const homeTeamElement = document.createElement('div');
                            homeTeamElement.textContent = homeTeam;
                            homeTeamElement.className = 'text-right';

                            const scoreElement = document.createElement('div');
                            scoreElement.textContent = `${match.home_goals} - ${match.away_goals}`;
                            scoreElement.className = 'font-bold';

                            const awayTeamElement = document.createElement('div');
                            awayTeamElement.textContent = awayTeam;

                            const dateElement = document.createElement('div');
                            dateElement.textContent = formattedDate;
                            dateElement.className = 'text-sm text-gray-500';

                            targetElement.appendChild(homeTeamElement);
                            targetElement.appendChild(scoreElement);
                            targetElement.appendChild(awayTeamElement);
                            targetElement.appendChild(dateElement);
                        });

                        const titleElement = document.getElementById(`last-matches-${where}-title`);
                        const originalTitle = titleElement.innerText.split('(')[0].trim();
                        titleElement.innerText = `${originalTitle} (${totalMatches})`;

                        updateGoals(team, where, totalMatches);
                    });
            }

            function checkAndUpdateResultMatrix() {
                if (gfc.innerText && gsc.innerText && gft.innerText && gst.innerText) {
                    updateResultMatrix();
                }
            }

            function updateResultMatrix() {
                const homeTeam = homeTeamSelect.value;
                const awayTeam = awayTeamSelect.value;

                if (homeTeam && awayTeam) {
                    const gfcValue = parseFloat(gfc.innerText) || 0;
                    const gscValue = parseFloat(gsc.innerText) || 0;
                    const gftValue = parseFloat(gft.innerText) || 0;
                    const gstValue = parseFloat(gst.innerText) || 0;

                    const homeMatchCount = parseInt(document.getElementById('last-matches-home-title').innerText.match(/\((\d+)\)/)[1]) || 0;
                    const awayMatchCount = parseInt(document.getElementById('last-matches-away-title').innerText.match(/\((\d+)\)/)[1]) || 0;

                    if (homeMatchCount === 0 || awayMatchCount === 0) {
                        return; // Don't update if either team's data is not loaded yet
                    }

                    const url = `/result_matrix?match_count_home=${homeMatchCount}&match_count_away=${awayMatchCount}&home_scored=${Math.round(gfcValue * homeMatchCount)}&home_conceded=${Math.round(gscValue * homeMatchCount)}&away_scored=${Math.round(gftValue * awayMatchCount)}&away_conceded=${Math.round(gstValue * awayMatchCount)}`;

                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            const resultMatrixData = document.getElementById('result-matrix-data');
                            resultMatrixData.innerHTML = '';

                            for (const [key, value] of Object.entries(data.result_matrix)) {
                                const div = document.createElement('div');
                                div.className = 'p-2 border rounded-md text-right';
                                div.innerHTML = `
                                    <h3 class="font-semibold">${key.replace(/_/g, ' ').toUpperCase()}</h3>
                                    <p><span class="font-mono">Prob:</span> <span class="font-mono font-bold">${(value.probability * 100).toFixed(2)}%</span></p>
                                    <p><span class="font-mono">Odds:</span> <span class="font-mono font-bold">${value.odds.toFixed(4)}</span></p>
                                `;
                                resultMatrixData.appendChild(div);
                            }
                        });
                }
            }

            homeTeamSelect.addEventListener('change', function () {
                updateLastMatches(this.value, 'home');
            });

            awayTeamSelect.addEventListener('change', function () {
                updateLastMatches(this.value, 'away');
            });

            lastMatchesCount.addEventListener('change', function () {
                if (homeTeamSelect.value) {
                    updateLastMatches(homeTeamSelect.value, 'home');
                }
                if (awayTeamSelect.value) {
                    updateLastMatches(awayTeamSelect.value, 'away');
                }
            });
        });
    </script>
</body>

</html>
